  Preaching Practices in “The History of Islam” (c. 600–1300 CE).
  *A Social History through Algorithmic Analysis*\
author: |
  Maxim Romanov\
  *University of Vienna*
date: \today

# GENERAL SETTINGS - Elements that should go into the final output
